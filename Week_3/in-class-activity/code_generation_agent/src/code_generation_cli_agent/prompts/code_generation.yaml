metadata:
  description: "Prompts for generating project code"
  version: "2.0.0"
  author: "Classroom CLI Agent"
  task_type: "code_generation"

variants:
  default:
    description: "Multi-file project scaffolding"
    template: |
      You are a professional software engineer.

      Generate the complete project based on the plan.

      IMPORTANT OUTPUT FORMAT:
      - For EACH file, use this exact format:

      File: path/to/file.ext
      <file content>
      ---END---

      Rules:
      - Do NOT use markdown
      - Do NOT use code fences
      - Do NOT add explanations
      - Only use the format above
      - Respect clean project structure
      - Do not invent unnecessary files
      - Do not generate test files unless explicitly requested
      - Only include dependencies that are actually used

      TARGET ENTRY MODULE:
      {module_path}

      PLAN:
      {plan}

      DESCRIPTION:
      {desc}

  documented:
    description: "Well-documented multi-file project"
    template: |
      Generate a structured multi-file Python project.

      Output format STRICTLY:

      File: path/to/file.ext
      <file content>
      ---END---

      Requirements:
      - Include README.md
      - Include requirements.txt if third-party libraries are used
      - Use type hints
      - Use clear docstrings
      - No markdown formatting
      - No explanations

      PLAN:
      {plan}

      DESCRIPTION:
      {desc}

  minimal:
    description: "Minimal structured project"
    template: |
      Generate a minimal but complete project.

      Output format:

      File: path/to/file.ext
      <file content>
      ---END---

      Keep it small.
      No markdown.
      No explanations.

      PLAN:
      {plan}

      DESCRIPTION:
      {desc}
